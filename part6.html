function launch (i)
{
    var image = this.add.image(48 + i * 64, 32, 'dude');
}

function update (){
    {
        var cursors = this.input.keyboard.createCursorKeys();
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

        } 
        else
        {
            player.setVelocityX(0);

        }
    }
}


function createRandomDude(){

//Lets generate 15 random strings of 0-9 and A B C D E F length 13
   
    var bookOfStrings = []
    for(let i = 0; i < 15; i++){
        let charArray = [];
        for(let j = 0; j < 13; j++){
            charArray.push(chooseCharacter(i, j));
        }
        var str = charArray.join("");
        bookOfStrings.push(str)
    }
    console.log(bookOfStrings)
    return bookOfStrings
   
}
